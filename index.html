<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuildAI Event Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Custom styles for better Tailwind integration */
    [x-cloak] { display: none !important; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <!-- Load the React component -->
  <script type="text/babel">
    // Initialize environment variables
    window.process = { env: {} };
    
    // Map Lucide icons to global scope
    const {
      Phone, Users, CheckCircle, Activity, User, Building, Calendar, 
      TrendingUp, Clock, UserPlus, PhoneCall, Target, Award, Upload, 
      Download, FileDown, AlertCircle, Loader2, Search
    } = lucide;
  </script>
  
  <!-- Include your App.jsx inline or as a separate file -->
  <script type="text/babel" src="./App.jsx"></script>
  
  <!-- Mount the app -->
  <script type="text/babel">
    // Fetch environment variables and then render the app
    async function initApp() {
      try {
        const response = await fetch('/api/env');
        const env = await response.json();
        window.process.env = env;
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
      } catch (error) {
        console.error('Failed to load environment variables:', error);
        // Fallback for local development
        window.process.env = {
          REACT_APP_SUPABASE_URL: 'YOUR_SUPABASE_URL',
          REACT_APP_SUPABASE_ANON_KEY: 'YOUR_SUPABASE_KEY'
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
      }
    }
    
    initApp();
  </script>
</body>
</html>
